<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Location地址栏对象</title>
    </head>
    <body>

        <!--Location对象中的reload方法：-->
        <input id="btn01" type="button" value="刷新">
        <script>

            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                location.reload();
            }

        </script>

        <!--Location对象中的href属性：-->
        <input id="btn02" type="button" value="打开百度">
        <script>

            alert(location.href); // 获取地址栏中的URL

            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                location.href = "https://www.baidu.com/"; // 重新设置地址栏的URL，完成页面的跳转
            }

        </script>

    </body>
</html>
