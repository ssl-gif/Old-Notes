<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Window窗口对象</title>
    </head>
    <body>

        <!--用来获取其他BOM对象：-->
        <script>

            alert(location);
            alert(window.location);

            alert(history);
            alert(window.history);

            alert(Navigator);
            alert(window.Navigator);

            alert(Screen);
            alert(window.Screen);

        </script>

        <!--用来获取DOM对象：-->
        <script>
            document.write("苟有恒，何必三更起五更眠；");
            window.document.write("最无益，莫过一日曝十日寒");
        </script>

    </body>
</html>
