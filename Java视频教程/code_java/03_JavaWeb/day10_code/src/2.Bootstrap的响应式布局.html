<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap的响应式布局</title>

        <!-- Bootstrap -->
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./bootstrap/js/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./bootstrap/js/bootstrap.min.js"></script>

        <style>
            .div {
                border: 2px solid red;
            }
        </style>

    </head>
    <body>

        <!--(1).栅格系统的使用步骤-->
        <div class="container-fluid"> <!--第一步：定义容器-->

            <div class="row"> <!--第二步：定义行-->
                <!--在大屏幕上：第1个div元素占4格，第2个div元素占4格-->
                <!--在超小屏幕上：第1个div元素占6格，第2个div元素占6格-->
                <div class="col-lg-4 col-xs-6 div">栅格</div> <!--第三步：定义元素-->
                <div class="col-lg-4 col-xs-6 div">栅格</div>
            </div>
        </div>
        <br/>

        <!--(2).使用栅格系统实现响应式布局的基本原理-->
        <div class="container-fluid">
            <div class="row">
                <!--
                在大屏幕上：每个div元素都占1格，刚好占满12格，即一整行
                在中等屏幕上：每个div元素都占2格，则一行只能显示6个div元素，分为2行显示
                在小屏幕上：每个div元素都占4格，则一行只能显示3个div元素，分为4行显示
                在超小屏幕上：每个div元素都占6格，则一行只能显示2个div元素，分为6行显示
                -->
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
            </div>
        </div>
        <br/>

        <!--(3).栅格系统的使用规则-->

        <!--①.设备代码可以向上兼容，直到遇见高级别的设备代码定义为止-->
        <div class="container-fluid">
            <div class="row">
                <!--
                在超小屏幕上：第1个div元素占8格，第2个div元素占4格，刚好占满12格，即一整行
                在小、中等屏幕上：效果与超小屏幕一样
                在大屏幕上：第1个div元素占6格，第2个div元素占6格，刚好占满12格，即一整行
                -->
                <div class="col-xs-8 col-lg-6 div">栅格</div>
                <div class="col-xs-4 col-lg-6 div">栅格</div>
            </div>
        </div>
        <br/>

        <!--②.如果真实设备宽度小于设备代码的最小值，那么每个元素都会占满一整行-->
        <div class="container-fluid">
            <div class="row">
                <!--
                在大屏幕上：第1个div元素占8格，第2个div元素占4格，刚好占满12格，即一整行
                在中等、小、超小屏幕上：每个div元素都会占满一整行
                -->
                <div class="col-lg-8 div">栅格</div>
                <div class="col-lg-4 div">栅格</div>
            </div>
        </div>
        <br/>

        <!--③.一行中如果格子数目超过12，则超出部分会自动换行-->
        <div class="container-fluid">
            <div class="row">
                <!--在大屏幕上：第1个div元素占8格，第2个div元素也占8格，一行格子数目超出12，那么第2个div元素会自动换行-->
                <div class="col-lg-8 div">栅格</div>
                <div class="col-lg-8 div">栅格</div>
            </div>
        </div>
        <br/>

    </body>
</html>
