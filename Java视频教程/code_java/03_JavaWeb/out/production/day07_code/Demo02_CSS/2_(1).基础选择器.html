<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基础选择器</title>

        <style>

            /*id选择器：选择所有id属性值为"div1"的标签来控制其样式(即：迪丽热巴)*/
            #div1 {
                color: red;
            }

            /*元素选择器：选择所有div标签来控制其样式(即：迪丽热巴、古力娜扎)*/
            div {
                color: green;
            }

            /*类选择器：选择所有class属性值为"cls1"的标签来控制其样式(即：古力娜扎、玛尔扎哈)*/
            .cls1 {
                color: blue;
            }

        </style>

    </head>
    <body>

        <div id="div1">迪丽热巴</div>

        <div class="cls1">古力娜扎</div>

        <p class="cls1">玛尔扎哈</p>

    </body>
</html>
