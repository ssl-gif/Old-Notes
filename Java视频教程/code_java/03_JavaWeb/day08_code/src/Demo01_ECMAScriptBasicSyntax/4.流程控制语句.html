<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>流程控制语句</title>
    </head>

    <script>

        // (1).if语句、标准if-else语句、扩展if-else语句：略

        // (2).switch语句
        var a;
        switch (a) {
            case 1:
                document.write("number");
                break;
            case "abc":
                document.write("string");
                break;
            case true:
                document.write("boolean");
                break;
            case null:
                document.write("null");
                break;
            case undefined:
                document.write("undefined");
                break;
        }

        // (3).for循环、while循环、do...while循环：略

    </script>

    <body>

    </body>
</html>
