<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Date对象</title>
    </head>

    <script>

        // (1).日期对象的创建
        var date = new Date();

        // (2).日期对象的方法
        document.write(date.toLocaleString() + "<br/>"); // 2020/6/29 下午4:24:41
        document.write(date.getTime() + "<br/>");        // 1593419081050

    </script>

    <body>

    </body>
</html>
