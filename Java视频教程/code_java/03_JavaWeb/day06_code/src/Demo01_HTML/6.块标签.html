<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>块标签</title>
    </head>
    <body>

        <!--div标签：每一个div占满一整行-->
        <div>黑马程序员</div>
        <div>传智播客</div>

        <!--span标签：文本信息在一行展示-->
        <span>黑马程序员</span>
        <span>传智播客</span>

    </body>
</html>
